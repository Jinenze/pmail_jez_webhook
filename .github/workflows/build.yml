name: Build and Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    # - name: Determine version
    #   id: version
    #   run: echo "version=${GITHUB_REF_NAME}" >> ${GITHUB_OUTPUT}

    - name: Build
      run: CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags "-s -w" -o jez_webhook

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: jez_webhook
        token: ${{ secrets.GITHUB_TOKEN }}
